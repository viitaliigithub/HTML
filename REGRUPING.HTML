        let currentIndex = 0;

        // Функция для обновления отображаемой информации
        function updateView() {
            const article = articles[currentIndex];
            const barcodeUrl = `https://barcode.tec-it.com/barcode.ashx?data=${article.number}&code=Code128&translate-esc=true&qunit=Mm&quiet=5`;
            document.getElementById('barcodeImage').src = barcodeUrl;
            document.getElementById('articleNumber').innerText = `Artykuł: ${article.number}`;
            document.getElementById('articleQuantity').innerText = `Ilość: ${article.quantity}`;
            document.getElementById('articleIndex').innerText = `Artykuł ${currentIndex + 1} z ${articles.length}`;
        }

        // Функция для перехода к предыдущему артикулу
        function prevArticle() {
            if (currentIndex > 0) {
                currentIndex--;
                updateView();
            }
        }

        // Функция для перехода к следующему артикулу
        function nextArticle() {
            if (currentIndex < articles.length - 1) {
                currentIndex++;
                updateView();
            }
        }

        // Функция для перехода к определенному артикулу по его номеру
        function goToArticle() {
            const articleInput = document.getElementById('articleInput').value;
            const index = parseInt(articleInput, 10) - 1;
            if (index >= 0 && index < articles.length) {
                currentIndex = index;
                updateView();
            } else {
                alert('Nieprawidłowy numer artykułu');
            }
        }

        // Инициализация отображения
        updateView();
