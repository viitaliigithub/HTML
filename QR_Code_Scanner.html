<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        video {
            border: 1px solid #ddd;
        }
        #output {
            margin-top: 10px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            width: 300px;
        }
        #line-counter {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" width="360" height="360" autoplay></video>
    <button id="copy-button">Copy Text</button>
    <div id="output">QR code text will appear here</div>
    <div id="line-counter">Lines: 0</div>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copy-button');
        const lineCounter = document.getElementById('line-counter');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        let qrText = '';

        function updateLineCounter(text) {
            const lines = text.split(/\r\n|\r|\n/).length;
            lineCounter.textContent = `Lines: ${lines}`;
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1000 }, // Set desired resolution width
                    height: { ideal: 1000 } // Set desired resolution height
                }
            })
            .then(stream => {
                video.srcObject = stream;
                video.setAttribute('playsinline', true);
                video.play();
                requestAnimationFrame(scanQRCode);
            })
            .catch(error => {
                console.error('Camera access error:', error);
                output.textContent = 'Unable to access the camera.';
            });
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
                
                if (qrCode && qrCode.data !== qrText) {
                    qrText = qrCode.data;
                    output.textContent = qrText;
                    updateLineCounter(qrText);
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        copyButton.addEventListener('click', function() {
            if (qrText) {
                navigator.clipboard.writeText(qrText)
                    .catch(err => {
                        console.error('Error copying text:', err);
                    });
            }
        });

        startCamera();
    </script>
</body>
</html>
