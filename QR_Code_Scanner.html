<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        video {
            border: 1px solid #ddd;
        }
        #output {
            margin-top: 10px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            width: 300px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" width="1280" height="720" autoplay></video>
    <button id="copy-button">Copy Text</button>
    <div id="output">QR code text will appear here</div>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copy-button');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        let qrText = '';

        function startCamera() {
            // Set camera resolution to 1280x720 (HD)
            navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720, facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    requestAnimationFrame(scanQRCode);
                })
                .catch(error => {
                    console.error('Camera access error:', error);
                    output.textContent = 'Unable to access the camera.';
                });
        }

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
                
                if (qrCode) {
                    qrText = qrCode.data;
                    output.textContent = qrText;
                } else {
                    output.textContent = 'QR code not found. Please try again.';
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        copyButton.addEventListener('click', function() {
            if (qrText) {
                navigator.clipboard.writeText(qrText)
                    .catch(err => {
                        console.error('Error copying text:', err);
                    });
            }
        });

        startCamera();
    </script>
</body>
</html>
