<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дешифратор QR-кодов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        canvas {
            display: none;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Дешифратор QR-кодов</h1>
    
    <!-- Выбор файла -->
    <input type="file" id="file" accept="image/*" style="margin-bottom: 10px;">
    <button id="capture">Сделать снимок</button>
    
    <!-- Видео для отображения с камеры -->
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas"></canvas>
    
    <div id="output">Здесь будет отображаться результат</div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const fileInput = document.getElementById('file');
        const captureButton = document.getElementById('capture');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const output = document.getElementById('output');

        // Функция для обработки QR-кода
        function processQRCode(imageData) {
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
            if (qrCode) {
                output.textContent = qrCode.data;
            } else {
                output.textContent = 'QR-код не найден или не удалось прочитать.';
            }
        }

        // Обработка файла
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        processQRCode(imageData);
                    };
                    img.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Запуск камеры
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error('Ошибка доступа к камере:', err);
                });
        }

        // Снимок с камеры
        captureButton.addEventListener('click', function() {
            if (video.srcObject) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                processQRCode(imageData);
            } else {
                alert('Камера не запущена. Пожалуйста, загрузите изображение или запустите камеру.');
            }
        });

        // Запуск камеры при загрузке страницы
        window.onload = startCamera;
    </script>
</body>
</html>
