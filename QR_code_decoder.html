<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дешифратор QR-кодов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Дешифратор QR-кодов</h1>
    <input type="file" id="file" accept="image/*" style="margin-bottom: 10px;">
    <div id="output">Здесь будет отображаться результат</div>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        document.getElementById('file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Попробуйте улучшить качество изображения
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        // Преобразование в градации серого может помочь
                        const grayData = convertToGrayscale(imageData);
                        const qrCode = jsQR(grayData.data, canvas.width, canvas.height);

                        const output = document.getElementById('output');
                        if (qrCode) {
                            output.textContent = qrCode.data;
                        } else {
                            output.textContent = 'QR-код не найден или не удалось прочитать.';
                        }
                    };
                    img.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function convertToGrayscale(imageData) {
            const grayData = new Uint8ClampedArray(imageData.width * imageData.height * 4);
            for (let i = 0; i < imageData.data.length; i += 4) {
                const r = imageData.data[i];
                const g = imageData.data[i + 1];
                const b = imageData.data[i + 2];
                const gray = (r + g + b) / 3;
                grayData[i] = gray;
                grayData[i + 1] = gray;
                grayData[i + 2] = gray;
                grayData[i + 3] = imageData.data[i + 3]; // альфа-канал
            }
            return new ImageData(grayData, imageData.width, imageData.height);
        }
    </script>
</body>
</html>
